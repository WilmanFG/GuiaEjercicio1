<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />

<body>
<section>
<article>
		<h2>A continuación deberá ingresar un listado de números para determinar ciertos resultados</h2>
<form name="frmedades" action="resultados.php" method="POST">
<fieldset>
<legend><span>Listado de números:</span></legend>
<ul>
<li>
<label for="edad">Números:</label>
<div class="campo">
<input type="number" name="edad" id="edad" maxlength="60" />
<input type="reset" name="agregar" id="agregar" value="Agregar" /><br />
<span id="numbersOnly">
El campo sólo acepta números.
</span>
</div>
</li>
<li>
<label for="ingresados">Números ingresados:</label>
<div class="campo">
<select name="ingresados[]" id="ingresados" size="6"
multiple="multiple"></select>
</div>
</li>
<li>
<div class="campo">
<input type="submit" name="enviar" id="enviar" value="Enviar"
class="boton" />
</div>
</li>
</ul>
</fieldset>
</form>
</article>
</section>
</body>

<script src="js/validatefield.js"></script>
