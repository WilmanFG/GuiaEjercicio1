<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Numeros Primos</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<header>
		<h1>Numeros entero positivo</h1>
	</header>
	<form method="post" action="proceso.php" name="formEsPrimo">
		<label>Ingrese un numero  </label>
		<input type="text" name="inputNumPrimo" required placeholder="Numero" min="0" pattern="^[0-9]+">
		<br>
		<button type="submit">Ver si es primo</button>
	</form>
</body>
</html>
